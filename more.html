<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Kokoa Clone</title>
    <link href="./css/style.css" rel="stylesheet" />

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>11:40</span>
        </div>

        <div class="status-bar__column">
            <span>100%</span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-bolt-lightning"></i>

        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span><a href="./settings.html"><i class="fa-solid fa-gear fa-lg"></i></a></span>
            <div class="point"></div>
        </div>
    </header>

    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="./img/내사진.jpeg" class="user-component__avatar--xl" />
                <div class="user-component__text">
                    <h4 class="user-component__title">Dong Young</h4>
                    <h6 class="user-component__subtitle">+10 9063 9075
                    </h6>
                </div>
            </div>
            <div class="user-component__column">
                <i class="fa-brands fa-intercom fa-2x"></i>
            </div>
        </div>
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="far fa-calendar"></i>
                <span>Calender</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-smile-beam"></i>
                <span>Emoticons</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-paint-roller"></i>
                <span>Themes</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-file-invoice-dollar"></i>
                <span>Account</span>
            </div>

        </div>
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fas fa-paint-roller"></i>
                <span>Themes</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-file-invoice-dollar"></i>
                <span>Account</span>
            </div>
        </div>
        <div class="more-suggestions">
            <h4 class="more-suggestions__title">
                Suggestions
            </h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-img">
                        <i class="fas fa-quote-right"></i>
                    </div>
                    <div class="more-suggestions__icon-text">Kokoa Story</div>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-img">
                        <i class="fas fa-quote-right"></i>
                    </div>
                    <div class="more-suggestions__icon-text">Kokoa Story</div>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="./chats.html"><span class="nav__notification badge">1</span>
                    <i class="fa-regular fa-comment fa-2x"></i>
