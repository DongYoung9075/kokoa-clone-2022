<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - Kokoa Clone</title>
    <link href="./css/style.css" rel="stylesheet" />
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>11:40</span>
        </div>

        <div class="status-bar__column">
            <span>100%</span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-bolt-lightning"></i>

        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><a href="./settings.html"><i class="fa-solid fa-gear fa-lg"></i></a></span>
            <div class="point"></div>
        </div>
    </header>

    <main class="main-screen">
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fa-solid fa-qrcode"></i>
                <span>QR Code</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-wifi"></i>
                <span>Add by Contacts</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-brands fa-jsfiddle"></i>
                <span>add by ID</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-light fa-at"></i>
                <span>invite</span>
            </div>
        </div>
        <div class="recommended-friends">
            <h6 class="recommended-friends__title">Recommended Friends</h6>
            <span class="recommended-friends__subtitle">You have no recommended friends.</span>
        </div>
        <div class="open-chat">
            <div class="open-chat__header">
                <h4>Open Chat</h4>
                <span>Go to Openchat Home<i class="fa-solid fa-chevron-right fa-xs"></i></span>

            </div>
            <div class="open-post">
                <div class="open-post__culumn">
                    <h5 class="open-post__title">#M!K3Y</h5>
                    <h6 class="open-post__hashtags">#mikey#youtube#friends</h6>
                    <div class="open-post__members">
                        <img
                            src="http://192.168.0.4:5500/img/%E1%84%82%E1%85%A2%E1%84%89%E1%85%A1%E1%84%8C%E1%85%B5%E1%86%AB.jpeg" />
                        <span class="open-post__members-count">802 members</span>
                        <div class="divider"></div>
                        <span class="open-post__members-status">Active</span>
                    </div>
                </div>
                <div class="open-post__culumn">
                    <div class="open-post__photo">
                        <img
                            src="http://192.168.0.4:5500/img/%E1%84%82%E1%85%A2%E1%84%89%E1%85%A1%E1%84%8C%E1%85%B5%E1%86%AB.jpeg" />
                        <div class="open-post__heart-count">
                            <i class="fa-brands fa-gratipay fa-xs"></i>
                            <span>326</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="open-post">
                <div class="open-post__culumn">
                    <h5 class="open-post__title">#M!K3Y</h5>
                    <h6 class="open-post__hashtags">#mikey#youtube#friends</h6>
                    <div class="open-post__members">
                        <img
                            src="http://192.168.0.4:5500/img/%E1%84%82%E1%85%A2%E1%84%89%E1%85%A1%E1%84%8C%E1%85%B5%E1%86%AB.jpeg" />
                        <span class="open-post__members-count">802 members</span>
                        <div class="divider"></div>
                        <span class="open-post__members-status">Active</span>
                    </div>
                </div>
                <div class="open-post__culumn">
                    <div class="open-post__photo">
                        <img
                            src="http://192.168.0.4:5500/img/%E1%84%82%E1%85%A2%E1%84%89%E1%85%A1%E1%84%8C%E1%85%B5%E1%86%AB.jpeg" />
                        <div class="open-post__heart-count">
                            <i class="fa-brands fa-gratipay fa-xs"></i>
                            <span>326</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="./chats.html"><span class="nav__notification badge">1</span>
                    <i class="fa-regular fa-comment fa-2x"></i>
                </a>

            </li>
            <li class="nav__btn">
                <a class="nav__link" href="./find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="./more.html"><span class="nav__ellipsis"></span><i
                        class="fa-solid fa-ellipsis fa-2x"></i></a>
            </li>
        </ul>
    </nav>





    <script src="https://kit.fontawesome.com/3fb5443896.js" crossorigin="anonymous"></script>
</body>

</html>
